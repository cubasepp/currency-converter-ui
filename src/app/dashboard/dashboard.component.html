<mat-card>
  <mat-card-title>Test</mat-card-title>
  <mat-card-content>
    <form [formGroup]="exchangeForm">
      <p>
        <mat-form-field>
          <input matInput type="number" placeholder="Betrag" formControlName="amount" required/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <mat-label>Select your currency</mat-label>
          <mat-select formControlName="option" required (selectionChange)="convertAmount()">
            <mat-option>--</mat-option>
            <mat-option *ngFor="let convertOption of convertOptions" [value]="convertOption">
              {{convertOption.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </p>

      <p>
        Ergebniss: {{convertModel?.convertedAmount || '--.--'}}
      </p>

    </form>
  </mat-card-content>
</mat-card>


<div id="chartContainer" [style.display]="convertModel?.exchangeRates ? 'block' : 'none'"></div>
